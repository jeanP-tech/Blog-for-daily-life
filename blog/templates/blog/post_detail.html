{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
  <div class="post">
      <div class="date">
          {{ post.created_date }}
      </div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
  </div>
  <button class="editButton" onclick = "location.href='{% url 'post_edit' pk=post.pk %}'">Edit</button>
</div>
{% endblock %}
